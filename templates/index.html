<!DOCTYPE html>
<html>

<head>
    <title>The Music directory</title>
    <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css' )}}" type="text/css" /> </head>

<body>
    <h1>Neel's top Fav artist song</h1>

    <p class=a>Song Name is : {{dataName}}</p>
    {%for i in artistName%}
    <p class=a>Artist Name is : {{i}}</p>
    {%endfor%}
    <img class=imageSize src={{imageUrl}}> {%if preview_url != None %}

    <p> <audio controls>
      <source src="{{preview_url}}" type="audio/ogg">
      <source src="{{preview_url}}" type="audio/mpeg">
      Preview
    </audio> </p>{%else%}
    <p class=a>No Preview to show</p>
    {%endif%}
</body>




</html>
